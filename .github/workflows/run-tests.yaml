name: Run Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

  workflow_dispatch:

jobs:
  telescope-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - name: install Deps
        run: yarn
      - name: bootstrap
        run: yarn bootstrap
      - name: build
        run: yarn build
      - name: ast
        run: cd ./packages/ast && yarn test
      - name: parser
        run: cd ./packages/parser && yarn test
      - name: telescope
        run: cd ./packages/telescope && yarn test